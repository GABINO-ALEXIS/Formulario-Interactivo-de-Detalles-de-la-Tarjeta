<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="estilos.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">

</head>
<body>
  <div id="contenedor">
    <div id="lateralizquierda">
      <div class="cajadetargetas">
      <div  class="targeta-frontal">
      <img src="images/bg-card-front.png" alt="">
      <svg width="84" height="47" fill="none" xmlns="http://www.w3.org/2000/svg"><ellipse cx="23.478" cy="23.5" rx="23.478" ry="23.5" fill="#fff"/><path d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z" stroke="#fff"/></svg>
      <h1 class="numero">1234 5678 9123 0000</h1>
      <p class="nombre">Jane Appleseed</p>
      <p class="fecha">09/23</p>
      </div>
      <div class="targeta-reverso">
      <img src="images/bg-card-back.png" alt="">
      <p class="cvc">123</p>
      </div>
      </div>
      <img src="images/bg-main-desktop.png" alt="" class="imagen-fondo-mobile">
    </div>
    <div id="lateralderecha">

        <form id="recuadro">
          <div id="campos">
            <label for="">CARDHOLDER NAME</label>
            <input type="text" name="" id="targeta-nombre" placeholder="e.g Jane Appleseed">
            <p id="mensaje">Wrong Format, write your name correctly</p>
            <label for="">CARD NUMBER</label>
            <input type="text" name="" id="targeta-numero" placeholder="e.g 1234 5678 9123 0000">
            <p id="mensaje2">Wrong Format, numbers only</p>
            <div class="trescampos">
              <div class="cajadate">
                <label for="">EXP. DATE (MM/YY)</label>
                <input type="text" name="" id="mes" class="date" placeholder="MM">
                <input type="text" name="" id="aÃ±o" class="date" placeholder="YY">
                <p id="mensaje3">Invalid Month and Year</p>
              </div>
              <div class="cajacvc">
              <label for="" class="cvclabel">CVC</label>
              <input type="text" name="" id="targeta-cvc" class="cvccampo" placeholder="e.g 123">
              <p id="mensaje4">Wrong cvc</p>
              </div>
            </div>
            <input type="submit" value="Confirm" id="confirm">
          </div>
          
          <div id="completado">
            <div class="bien">
              <svg width="80" height="80" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="40" cy="40" r="40" fill="url(#a)"/><path d="M28 39.92 36.08 48l16-16" stroke="#fff" stroke-width="3"/><defs><linearGradient id="a" x1="-23.014" y1="11.507" x2="0" y2="91.507" gradientUnits="userSpaceOnUse"><stop stop-color="#6348FE"/><stop offset="1" stop-color="#610595"/></linearGradient></defs></svg>
            </div>
            <h2 class="gracias">THANK YOU!</h2>
            <p class="card-detalles">We've added your card details</p>
            <input type="submit" value="Continue" id="continue">
          </div>

        </form>
    </div>
  </div>
</body>
<script src="script.js"></script>
</html>
